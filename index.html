    <!-- ======= Hero Section ======= -->
    <section id="hero">
      <div class="container">
        <div class="row justify-content-between">
          <div
            class="col-lg-7 pt-5 pt-lg-0 order-2 order-lg-1 d-flex align-items-center"
          >
            <div data-aos="zoom-out">
              <div class="text-center text-lg-start">
                                <button
                  type="button"
                  class="btn btn-primary btn-get-started"
                  data-bs-toggle="modal"
                  data-bs-target="#multiStepFormModal"
                >
                  Cadastre-se grátis
                </button>
              </div>
            </div>
          </div>
          <div
            class="col-lg-4 order-1 order-lg-2 hero-img"
            data-aos="zoom-out"
            data-aos-delay="300"
          >
            <img
              src="assets/img/hero-img.png"
              class="img-fluid animated"
              alt=""
            />
          </div>
        </div>
      </div>

    <link
      href="https://res.cloudinary.com/dxfq3iotg/raw/upload/v1581152092/smartwizard/smart_wizard.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://res.cloudinary.com/dxfq3iotg/raw/upload/v1581152092/smartwizard/smart_wizard_theme_dots.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      type="text/javascript"
      src="https://res.cloudinary.com/dxfq3iotg/raw/upload/v1581152197/smartwizard/jquery.smartWizard.min.js"
    ></script>
    <div class="container">
      <!-- Modal -->
      <div class="modal fade" id="multiStepFormModal" tabindex="-1" aria-labelledby="multiStepFormModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="multiStepFormModalLabel">Criar Conta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!-- Modal Body -->
      <div class="modal-body">
        <!-- Form -->
        <form id="multiStepForm">
          
          <!-- Step 1 -->
          <div class="step step-1 active">
            <div class="form-group">
          <div class="col-md-6"> <input type="text" class="form-control" placeholder="Nome" required>
           </div>
            <div class="col-md-6"> <input type="text" class="form-control" placeholder="Email" />
            </div>
            <button type="button" class="btn btn-primary next-step">Avançar</button>
          </div>
          
          <!-- Step 2 -->
          <div class="step step-2">
            <div class="form-group">
              <label for="input2">Input 2</label>
              <input type="text" class="form-control" id="input2">
            </div>
            <button type="button" class="btn btn-secondary prev-step">Previous</button>
            <button type="button" class="btn btn-primary next-step">Avançar</button>
          </div>
          
          <!-- Step 3 -->
          <div class="step step-3">
            <div class="form-group">
              <label for="input3">Input 3</label>
              <input type="text" class="form-control" id="input3">
            </div>
            <button type="button" class="btn btn-secondary prev-step">Voltar</button>
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
          
        </form>
      </div>
    </div>
  </div>
</div>

    <div id="preloader"></div>
