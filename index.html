  <div class="container">
  <div class="modal fade" id="multiStepFormModal" tabindex="-1" aria-labelledby="multiStepFormModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
        <!--   <h5 class="modal-title text-center" id="multiStepFormModalLabel">Criar Conta</h5> -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="progress" id="formProgressBar">
            <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
          <form id="multiStepForm">
            <div class="step step-1 active">
              <label class="step-label">Passo 1</label> 
              <h4>Informações Pessoais</h4>
                <div class="form-group">
                  <div class="">
                    <input type="text" class="form-control" placeholder="Nome" required>
                  </div>
                  <div class="">
                    <input type="email" class="form-control" placeholder="Email" required>
                  </div>
                </div>
                <div class="single-button"><button type="button" class="btn btn-primary next-step">Avançar</button></div>
            </div>
            <div class="step step-2">
              <label class="step-label">Passo 2</label>  
              <h4>Detalhes de Login</h4>
              <div class="form-group">
                <div class="">
                  <input type="text" class="form-control" placeholder="Nome de Usuário" required>
                </div>
                <div class="">
                  <input type="password" class="form-control" placeholder="Senha" required>
                </div>
              </div>
              <div class="button-group">
                <button type="button" class="btn btn-secondary prev-step">Voltar</button>
              <button type="button" class="btn btn-primary next-step">Avançar</button></div>
              
            </div>
            <div class="step step-3">
             <h4>Confirmação</h4>
              <p>Por favor verifique as informações:</p>
              <ul id="summaryList"> 
                </ul>
                <div class="button-group">
                  <button type="button" class="btn btn-secondary prev-step">Voltar</button>
                  <button type="submit" class="btn btn-success">Criar Conta</button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
